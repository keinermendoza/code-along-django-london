version: '3.9'

services:
  app:
    build: 
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    environment:
      - SECRET_KEY=12345
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=dev_db
      - DB_USER=dev_user
      - DB_PASS=vulnerable
    depends_on:
      - db

    db:
      image: postgres:16.2-alpine
      environment:
        - POSTGRES_DB=dev_db
        - POSTGRES_USER=dev_user
        - POSTGRES_PASSWORD=vulnerable
